version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install
  build:
    commands:
      - echo "Build complete"
  post_build:
    commands:
      - aws ssm send-command \
          --document-name "AWS-RunShellScript" \
          --comment "Deploy backend" \
          --instance-ids i-xxxxxxxxxxxxxxxxx \
          --parameters commands="cd /var/www/backend && git pull && pm2 restart all" \
          --region your-region
artifacts:
  files: []
