version: 0.2

phases:
  install:
    commands:
      - echo "Updating apt and installing tools..."
      - apt-get update && apt-get install -y unzip curl

      - echo "Downloading Terraform..."
      - curl -fSL -o terraform.zip https://releases.hashicorp.com/terraform/1.6.6/terraform_1.6.6_linux_amd64.zip

      - echo "Checking if terraform.zip was downloaded..."
      - ls -lh terraform.zip || (echo "terraform.zip not found, download failed!" && exit 1)

      - echo "Unzipping Terraform..."
      - unzip -o terraform.zip || (echo "Unzip failed. File is likely corrupt or missing." && exit 1)

      - chmod +x terraform
      - mv terraform /usr/local/bin/
      - terraform version


  pre_build:
    commands:
      - cd terraform
      - terraform init

  build:
    commands:
      - terraform plan -out=tfplan
      - terraform apply -auto-approve tfplan

artifacts:
  files: []
