version: 0.2

phases:
  install:
    commands:
      - echo "Installing unzip and curl..."
      - if command -v yum >/dev/null; then yum install -y unzip curl; fi
      - if command -v apt-get >/dev/null; then apt-get update && apt-get install -y unzip curl; fi

      - echo "Downloading Terraform..."
      - curl -fSL -o terraform.zip https://releases.hashicorp.com/terraform/1.6.6/terraform_1.6.6_linux_amd64.zip

      - echo "Checking if terraform.zip was downloaded..."
      - if [ ! -s terraform.zip ]; then echo "terraform.zip not found or empty, download failed!" && exit 1; fi

      - echo "Unzipping Terraform..."
      - unzip -o terraform.zip || (echo "Unzip failed. File is likely corrupt or missing." && exit 1)

      - chmod +x terraform
      - mv terraform /usr/local/bin/
      - terraform version

  pre_build:
    commands:
      - echo "Initializing Terraform..."
      - cd terraform
      - terraform init

  build:
    commands:
      - terraform plan -out=tfplan
      - terraform apply -auto-approve tfplan

artifacts:
  files: []
